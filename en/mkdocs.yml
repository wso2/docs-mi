# Project information
site_name: WSO2 Micro Integrator Documentation 4.3.0
site_description: Documentation for WSO2 Micro Integrator
site_author: WSO2
site_url: https://mi.docs.wso2.com/en/latest/

# Repository
repo_name: wso2/docs-mi
repo_url: https://github.com/wso2/docs-mi
edit_uri: https://github.com/wso2/docs-mi/edit/4.3.0/en/docs/
dev_addr: localhost:8000

# Copyright
copyright: WSO2 Micro Integrator - Documentation

# Configuration
theme:
  name: material
  custom_dir: theme/material
  logo: images/logo.svg
  favicon: images/favicon.png
  features:
    - content.code.copy
    - navigation.tabs
    - navigation.tabs.sticky
    - content.action.edit
    - content.action.view
  #highlightjs: true
  feature:
    tabs: true
  language: 'en'
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
#Breaks build if there's a warning
strict: false
